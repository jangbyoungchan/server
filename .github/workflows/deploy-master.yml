name: Deploy to cloudtype
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: zzangno3/server
          stage: main
          yaml: >
            name: server

            app: node@18

            options:
              env:
                - name: NODE_ENV
                  value: production
                - name: MONGO_URI
                  value: mongodb+srv://root:1234@bitnari.coqvziz.mongodb.net/bitnari?retryWrites=true&w=majority
              ports: "5000"
              start: node index.js
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
              preset: node
